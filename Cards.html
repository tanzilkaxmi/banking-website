<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank - Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .card-item {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .card-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-100 to-pink-100 font-sans">
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-6 flex justify-between items-center">
            <a href="index.html" class="text-xl font-semibold text-indigo-600">My Bank</a>
            <nav class="space-x-4">
                <a href="index.html" class="text-gray-700 hover:text-indigo-600 transition-colors duration-300">Home</a>
                <a href="accounts.html" class="text-gray-700 hover:text-indigo-600 transition-colors duration-300">Accounts</a>
                <a href="loans.html" class="text-indigo-600 font-semibold">Loans</a>
                <a href="investments.html" class="text-gray-700 hover:text-indigo-600 transition-colors duration-300">Investments</a>
                <a href="contact.html" class="text-gray-700 hover:text-indigo-600 transition-colors duration-300">Contact</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-16">
        <h2 class="text-3xl font-semibold text-indigo-800 mb-8 text-center">Your Cards</h2>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="card-item credit-card bg-gradient-to-r from-blue-400 to-blue-600 text-white rounded-lg shadow-md p-6">
                <div class="card-header mb-4">
                    <div class="card-logo text-xl font-semibold">Credit</div>
                </div>
                <div class="card-details">
                    <p class="card-number text-lg mb-2">**** **** **** 1234</p>
                    <p class="card-expiry">12/25</p>
                    <p class="card-balance">Balance: $5,000.00</p>
                    <p class="card-credit">Available Credit: $2,000.00</p>
                </div>
            </div>

            <div class="card-item debit-card bg-gradient-to-r from-gray-700 to-gray-900 text-white rounded-lg shadow-md p-6">
                <div class="card-header mb-4">
                    <div class="card-logo text-xl font-semibold">Debit</div>
                </div>
                <div class="card-details">
                    <p class="card-number text-lg mb-2">**** **** **** 5678</p>
                    <p class="card-expiry">08/26</p>
                    <p class="card-balance">Account Balance: $10,000.00</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
