<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank - Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-indigo-100 to-pink-100 font-sans">

    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-6 flex justify-between items-center">
            <a href="index.html" class="text-xl font-semibold text-indigo-600">My Bank</a>
            <nav class="space-x-4">
                <a href="index.html" class="text-gray-700 hover:text-indigo-600 transition-colors duration-300">Home</a>
                <a href="accounts.html" class="text-gray-700 hover:text-indigo-600 transition-colors duration-300">Accounts</a>
                <a href="loans.html" class="text-gray-700 hover:text-indigo-600 transition-colors duration-300">Loans</a>
                <a href="investments.html" class="text-gray-700 hover:text-indigo-600 transition-colors duration-300">Investments</a>
                <a href="contact.html" class="text-indigo-600 font-semibold">Contact</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-16">
        <section class="text-center mb-16">
            <h1 class="text-4xl font-bold text-indigo-800 mb-4">Contact Us</h1>
            <p class="text-lg text-gray-600 mb-8">We're here to help. Get in touch with us for any inquiries.</p>
        </section>

        <section class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="bg-white rounded-lg p-8 shadow-md hover:shadow-lg transition-shadow duration-300">
                <h3 class="text-2xl font-semibold text-gray-800 mb-4">Our Address</h3>
                <p class="text-gray-600">
                    123 Main Street<br>
                    Cityville, State 12345<br>
                    Country
                </p>
                <p class="mt-4 text-gray-600">
                    Phone: +1 123-456-7890<br>
                    Email: info@mybank.com
                </p>
            </div>

            <div class="bg-white rounded-lg p-8 shadow-md hover:shadow-lg transition-shadow duration-300">
                <h3 class="text-2xl font-semibold text-gray-800 mb-4">Send Us a Message</h3>
                <form class="space-y-4">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">Your Name</label>
                        <input type="text" id="name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                        <input type="email" id="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    </div>
                    <div>
                        <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                        <textarea id="message" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"></textarea>
                    </div>
                    <button type="submit" class="bg-gradient-to-r from-indigo-500 to-pink-500 hover:from-indigo-600 hover:to-pink-600 text-white px-6 py-2 rounded-md font-semibold transition-colors duration-300 w-full">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="bg-white py-6 text-center text-gray-600 border-t border-gray-200">
        <div class="container mx-auto">
            <p>&copy; 2025 My Bank. All rights reserved Tanzil.</p>
        </div>
    </footer>
</body>
</html>
